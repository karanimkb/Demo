<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [Your Store Name]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('[Your Background Image URL]');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay for better text visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin-top: 0;
            color: #ffffff;
        }
        p {
            color: #cccccc;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #333;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #555;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome to Yoka Store</h1>
        <p>Your one-stop shop for the coolest T-shirts!</p>
        <div class="links">
            <a href="https://www.yokastore.shop/" target="_blank">Visit Our Website</a>
            <a href="https://www.instagram.com/yokastore.shop/" target="_blank">Follow Us on Instagram</a>
            <a href="https://www.facebook.com/yokastore.in/" target="_blank">Like Us on Facebook</a>
        </div>
       
    </div>
</body>
</html>
